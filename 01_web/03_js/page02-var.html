<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 변수(저장공간)를 선언하고, 값을 할당(대입)한다.
        var name = '홍길동'
        var age = 10
        age = 10

        var tel = '0101112222'

        var tel = '021112222'
        console.log('내 전화번호는 ' + tel + '입니다.')

        let phone = '0101112222'
        // let phone = '02111222'   let은 재선언 안됨. 에러 발생.

        phone = '021112222' // let은 재할당만 가능.

        // 상수
        const PI = 3.14
        // const PI = 3.141592  const는 재선언, 재할당 안됨.
        
        // PI = 3.15    Uncaught TypeError: Assignment to constant variable. 에러 발생. 재할당 불가능.
        // 상수는 대문자로 표현. 변수, 함수는 소문자로 표현.
        console.log('pi : ' + PI)
    </script>
