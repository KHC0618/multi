            $('#paymentForm').on('submit', function (e) {
                let money = $('#money').val()
                let count = $('#count').val()

                let money2 = parseInt(money)
                let count2 = parseInt(count)

                if (isNaN(money2) || isNaN(count2)) {   // isNaN : 숫자인지 검증, Not a Number
                    alert("숫자를 입력해주세요.")
                    return; // 숫자가 아니면 여기서 함수 중단
                }

                let total = money2 * count2
 
                if(total <= 10000) {
                    alert('10000원 이하입니다.')
                } else if (total < 20000) {
                    e.preventDefault() // 폼의 기본 제출동작을 방지
                    location.href = 'https://shopping.naver.com/home/p/index.naver'
                } else {
                    alert('소액결제만 가능합니다. 다시 입력해주세요.!!')
                    e.preventDefault()
                }
            })

        })
    </script>

<body>
    <form id="paymentForm">
        하나당 가격: <input id="money" name="money" type="number" value=10000 required><br>
        물건의 개수: <input id="count" name="count" type="number" value=50 required><br>
        <button style='background: lime'>결제하기</button> <!-- 버튼의 기본 타입은 submit-->
