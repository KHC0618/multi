<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. id, pw 입력하기
        // 2. id가 root이고, pw가 1234이면 로그인 성공, 아니면 로그인 실패

        let id = prompt("id 입력 : ")
        let pw = prompt("pw 입력 : ")

        if(id == 'root' && pw == '1234') {
            console.log("로그인 성공")
        } else {
            console.log("로그인 실패")
        }
    </script>
</body>
</html>
