<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>세계날씨</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript">
        $(function(){    
        	$('#b1').click(function() {
        		 $.ajax({
                     crossOrigin: true,    // 크로스도메인 해결 플러그인
                     url: 'http://api.openweathermap.org/data/2.5/weather?q=seoul&units=metric&lang=kr&appid=a4bac5fb4ae57458046a5541d5053cc6&units=metric',
                     dataType: 'json',
                     success: function(x){
                         des = x.weather[0].description
                         temp = x.main.temp

                         $('#result').html("<font color=blue>현재 기온은 " + temp + "도이고 " + des + "입니다." + "</font>")
                     }
                 })				
			})

			$('#b2').click(function() {
        		 $.ajax({
                     crossOrigin: true,    // 크로스도메인 해결 플러그인
                     url: 'http://api.openweathermap.org/data/2.5/weather?q=tokyo&units=metric&lang=kr&appid=a4bac5fb4ae57458046a5541d5053cc6&units=metric',
                     dataType: 'json',
                     success: function(x){
                         des = x.weather[0].description
                         temp = x.main.temp
                         $('#result').html("<font color=blue>현재 기온은 " + temp + "도이고 " + des + "입니다." + "</font>")
                     }
                 })
			})

			$('#b3').click(function() {
        		 $.ajax({
                     crossOrigin: true,    // 크로스도메인 해결 플러그인
                     url: 'http://api.openweathermap.org/data/2.5/weather?q=paris&units=metric&lang=kr&appid=a4bac5fb4ae57458046a5541d5053cc6&units=metric',
                     dataType: 'json',
                     success: function(x){
                         des = x.weather[0].description
                         temp = x.main.temp
                         $('#result').html("<font color=blue>현재 기온은 " + temp + "도이고 " + des + "입니다." + "</font>")
                     }
                 })
			})
        })
        </script>
    </head>
    <body>
    <button id="b1">서울 날씨</button>
    <button id="b2">도쿄 날씨</button>
    <button id="b3">파리 날씨</button>
    <div id="result"></div>
    </body>
</html>
